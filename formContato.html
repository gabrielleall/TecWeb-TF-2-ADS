	<link rel="stylesheet" type="text/css" href="_css/stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="_css/formularioAdicionarDisciplina.css" />
</head>
<body>

	<!-- HEADER -->
	<header class="header">
		<div class="logo">
			<img src ="_imagens/logo_perseus_orange.png" alt="Perseus University"/>
		</div>
		<nav class="menu">
			<a href="index.html" class="overlay">HOME</a>
			<a href="listaCursos.html" class="overlay">CURSOS</a>
			<a href="disciplinas.html" class="overlay">DISCIPLINAS</a>
			<a href="noticias.html" class="overlay" >NOTÍCIAS</a>
		</nav>
	</header>
	<!-- HEADER -->

	<section class="container">
		<div class="titulo">
			<h1>Contato</h1>
		</div>
		<section class="formularioPai">
			<div class="formularioFlho">
				<form action="Contato" method="POST">
                    <label for="assunto">Assunto<span class="obrigatorio">*</span></label><br>
                    <select name="assunto" class="FormSelect">
                        <option>Atendimento ao cliente</option>
                        <option>Secretaria de Graduação</option>
                        <option>Financeiro</option>
                        <option>Ouvidoria</option>
                    </select><br>
                    
                    <label for="nome">Nome <span class="obrigatorio">*</span></label><br>
                    <input type="text" name="nome" placeholder="Seu nome" id="nome" class="textbox"><br>
                    
                    <label for="email">Email <span>*</span></label><br>
                    <input type="email" name="email" placeholder="ex seu-email@perseus.com.br" id="email" class="textbox"><br>
                    
                    <label for="celular">Celular <span class="obrigatorio">*</span></label><br>
                    <input type="text" name="telefone" min="11" max="12" placeholder="ex: 011987654321"><br>
                    <small>Este numero de celular recebe mensagens via whatsapp ?</small>
                    <input type="checkbox" value="sim" name="whatsapp" class="Formcheckbox"><br><br>
                    
                    <label for="mensagem">Mensagem<span class="obrigatorio">*</span></label><br>
                    <textarea name="mensagem"></textarea>

					
				</form>
			</div>
		</section>
	</section>

	<!-- FOOTER -->
	<footer class="rodape">

	</footer>
	<!-- FOOTER -->

</body>
