            <div class="formularioFlho">
                <form action="esqueciSenha" method="POST">
                    <label for="email">E-mail:</label><br/>
                    <input type="email" name="emailUser" id="emailUser" class="entrada espaco" placeholder="E-mail..." /><br/>

                    <input type="password" name="senhaNova" id="senhaNova" class="entrada espaco" placeholder="Nova Senha..."><br/>
                    <label for="confSenha">Confirmar Senha:</label><br/>
                    <input type="password" name="senhaConf" id="senhaConf" class="entrada espaco" placeholder="Confirmar Senha..."><br/>
                    <button type="submit" value="Enviar">Enviar</button>
                    <button type="reset" value="Limpar">Limpar</button>
                </form>
            </div>
        </section>
